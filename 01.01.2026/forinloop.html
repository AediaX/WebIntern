<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in Loop</title>
</head>
<body>
    <button onclick="forInx()">For in</button>

    <script>

function forInx(){

    let intern ={
        name: "papun",
        age: 21,
        company:"AediaX",
    }

    for(let x in intern){

        console.log(x + ":" + intern[x]);

    }

}

    </script>

</body>
</html>
