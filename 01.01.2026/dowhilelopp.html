<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <h1 id="data"> Will Display here</h1>

    <button onclick="doWhileLoop()"> Do While Loop</button>

    <script>



function doWhileLoop(){

let x = 5;

do {
  console.log(x);
  x++;
} 

while (x <= 0);

}


    </script>
</body>
</html>
